{% extends 'review/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Product</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form | crispy}}
    </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {{ form.media }}
{% endblock %}
