<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>

    </title>
    <link href="{% static 'single_pages/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    {% include 'shop/navbar.html' %}

    <section>
        <div class="container">
            <div class="row justify-content-between mt-4">
                <div class="col-lg-6 text-light">
                    <h1>Django shop </h1>
                </div>
                <div class="col-lg-5">
                    <h2 class="text-light">Shop - Recent products</h2>
                    {% for product in recent_product %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark">{{ product.name }}</a></h6>
                        </div>
                    </div>
                    {% endfor %}
                <br>
                <h2 class="text-light">Django shop 사이트 소개</h2>
                <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="about_me" class="text-decoration-none text-dark">about_me</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div class="fixed-bottom">
    {% include 'shop/footer.html' %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
